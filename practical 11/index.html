<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Scheduler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Class Scheduler</h1>

  <div class="input-area">
    <input type="text" id="session-name" placeholder="Enter class name" />
    <input type="time" id="session-start" />
    <input type="text" id="session-duration" placeholder="Duration (e.g., 45 or 0:45)" />
    <button id="add-session">Schedule Class</button>
  </div>

  <div id="session-container"></div>

  <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Validate Mobile Number</title>
</head>
<body>
  <h2>Task 1: Validate Mobile Number</h2>

  <p id="result"></p>

  <script>
    let mobile = prompt("Enter a mobile number:");
    let mobileRegex = /^[6-9]\d{9}$/;
    let isValid = mobileRegex.test(mobile);
    document.getElementById("result").innerText = "Input: " + mobile + "\nResult: " + (isValid ?
     "Valid Mobile Number" : "Invalid Mobile Number");
  </script>
</body>
</html>

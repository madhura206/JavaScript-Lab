<!DOCTYPE html>
<html>
<head>
  <title>Name Formatter</title>
</head>
<body>
  <h2>Name Formatter</h2>

  <label>Enter Name: </label>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="formatName()">Format</button>

  <p><strong>Formatted Name:</strong> <span id="result"></span></p>

  <script>
    function formatName() {
 
      let input = document.getElementById("nameInput").value.trim();

      let words = input.split(" ");

      let formattedWords = words.map(word => {
        if (word.length === 0) return "";
        return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
      });

      let result = formattedWords.join(" ");

      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>

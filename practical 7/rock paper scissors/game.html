<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: Comic Sans MS, sans-serif;
        text-align: center;
        background: #fce4ec;
        padding: 30px;
      }
      h2 {
        color: #d81b60;
      }
      button {
        font-size: 24px;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #f06292;
        color: white;
        transition: 0.3s;
      }
      button:hover {
        background: #ec407a;
      }

      #resultBox {
        margin: 40px auto 0;
        padding: 20px;
        background: #fff3e0;
        border-radius: 10px;
        width: 390px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #resetBtn {
        background: #4db6ac; 
        color: white;
        padding: 8px 16px; 
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        margin-top: 15px; 
        transition: 0.3s;
      }
      #resetBtn:hover {
        background: #26a69a; 
      }

      p {
        font-size: 18px;
        margin: 8px 0;
      }

      .highlight {
        font-weight: bold;
        color: #388e3c;
      }
      .lose {
        font-weight: bold;
        color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <h2>‚úä‚úã‚úåÔ∏è Rock Paper Scissors</h2>

    <button onclick="play('rock')">‚úä Rock</button>
    <button onclick="play('paper')">‚úã Paper</button>
    <button onclick="play('scissors')">‚úåÔ∏è Scissors</button>
   

    <div id="resultBox">
      <p id="playerChoice">Your Choice: -</p>
      <p id="computerChoice">Computer Choice: -</p>
      <p id="result">Make your move!</p>
      <p>
        Player Score: <span id="playerScore">0</span> | Computer Score:
        <span id="computerScore">0</span>
      </p>
    </div>
    <button id="resetBtn">üîÑ Reset</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  let playerScore = 0,
      computerScore = 0;

  function play(player) {
    let choices = ["rock", "paper", "scissors"];
    let computer = choices[Math.floor(Math.random() * 3)];
    let result = "";

    if (player === computer) {
      result = "ü§ù It's a Tie!";
    } else if (
      (player === "rock" && computer === "scissors") ||
      (player === "paper" && computer === "rock") ||
      (player === "scissors" && computer === "paper")   
      
    ) {
      result = "‚úÖ You Win!";
      playerScore++;

      confetti({
        particleCount: 500,
        spread: 90,
        origin: { y: 0.6 },
      });

    } else {
      result = "‚ùå You Lose!";
      computerScore++;
    }

 
    document.querySelector("#playerChoice").textContent = "Your Choice: " + player;
    document.querySelector("#computerChoice").textContent = "Computer Choice: " + computer;
    let resultElement = document.querySelector("#result");
    resultElement.textContent = result;
    resultElement.classList = result.includes("Win") ? "highlight" : result.includes("Lose") ? "lose" : "";
    document.querySelector("#playerScore").textContent = playerScore;
    document.querySelector("#computerScore").textContent = computerScore;
  }

  function resetGame() {
    playerScore = 0;
    computerScore = 0;

    document.querySelector("#playerChoice").textContent = "Your Choice: ";
    document.querySelector("#computerChoice").textContent = "Computer Choice: ";
    let resultElement = document.querySelector("#result");
    resultElement.textContent = "Make your move!";
    resultElement.classList.remove("highlight", "lose");

    document.querySelector("#playerScore").textContent = playerScore;
    document.querySelector("#computerScore").textContent = computerScore;
  }
  document.querySelector("#resetBtn").addEventListener("click", resetGame);
</script>

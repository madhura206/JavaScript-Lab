<!DOCTYPE html>
<html>
<head>
  <title>Numbers 1 to 10</title>
</head>
<style>
  *{
    font-family: Arial, sans-serif;
    color: #333;
    text-align: center;
  }
</style>
<body>

<h2>Numbers from 1 to 10:</h2>

<script>
  for (let i = 1; i <= 10; i++) {
    document.write(i + "<br>");
  }
</script>

</body>
</html>

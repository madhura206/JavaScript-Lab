<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table 1 to 10</title>
</head>
<body>

<h2>Multiplication Table (1 to 10)</h2>

<script>
  for (let i = 1; i <= 10; i++) {
    document.write("Table of " + i + ":</strong><br>");
    for (let j = 1; j <= 10; j++) {
      document.write(i + " Ã— " + j + " = " + (i * j) + "<br>");
    }
    document.write("<br>"); 
  }
</script>

</body>
</html>

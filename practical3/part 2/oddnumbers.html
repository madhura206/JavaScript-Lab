<!DOCTYPE html>
<html>
<head>
  <title>Odd Numbers 1 to 15</title>
</head>
<body>

<h2>Odd Numbers from 1 to 15:</h2>

<script>
  let i = 1;

  while (i <= 15) {
    if (i % 2 !== 0) {
      document.write(i + "<br>");
    }
    i++;
  }
</script>

</body>
</html>
<style>
  *{
    font-family: Arial, sans-serif;
    color: #f9f7f7;
    text-align: center;
    background-color: black;
  }

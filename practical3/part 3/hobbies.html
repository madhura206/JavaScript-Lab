<!DOCTYPE html>
<html>
<head>
  <title>Gender & Hobbies Selection</title>
  <style>
    * {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

 <form id="infoForm">
  <p>Select Gender:</p>
  <input type="radio" name="gender" value="Male" /> Male
  <input type="radio" name="gender" value="Female" /> Female
  <input type="radio" name="gender" value="Other" /> Other

  <p>Select Hobbies:</p>
  <input type="checkbox" name="hobby" value="Reading" /> Reading
  <input type="checkbox" name="hobby" value="Gaming" /> Gaming
  <input type="checkbox" name="hobby" value="Traveling" /> Traveling

  <br><br>
  <button type="submit">Submit Info</button>
</form>

<script>
document.getElementById("infoForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const gender = document.querySelector('input[name="gender"]:checked')?.value;
  const hobbies = Array.from(document.querySelectorAll('input[name="hobby"]:checked')).map(cb => cb.value);

  alert(`Gender: ${gender || 'Not selected'}\nHobbies: ${hobbies.length ? hobbies.join(", ") : 'None'}`);
});
</script>

</body>
</html>

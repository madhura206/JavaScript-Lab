<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form-container input, .form-container select, .form-container button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-container button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #0056b3;
    }
    .receipt {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .item {
      border-bottom: 1px solid #eee;
      padding: 6px 0;
    }
    .item:last-child {
      border-bottom: none;
    }
    .totals {
      margin-top: 15px;
      border-top: 2px solid #333;
      padding-top: 10px;
    }
    .totals p {
      margin: 5px 0;
      font-weight: bold;
    }
    .discount {
      color: green;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Shopping Cart Calculator</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Item Name" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="number" id="qty" placeholder="Quantity" required>
    <select id="category">
      <option value="stationery">Stationery</option>
      <option value="kitchen">Kitchen</option>
      <option value="electronics">Electronics</option>
    </select>
    <button onclick="addItem()">Add Item</button>
  </div>

  <div class="receipt" id="receipt">Your cart is empty.</div>

  <script>
    let cart = [];

    function addItem() {
      let name = document.getElementById("name").value;
      let price = Number(document.getElementById("price").value);
      let qty = Number(document.getElementById("qty").value);
      let category = document.getElementById("category").value;

      if (!name || price <= 0 || qty <= 0) {
        alert("Please enter valid item details!");
        return;
      }
   
      cart.push({
        id: cart.length + 1,
        name,
        price,
        qty,
        category
      });

      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("qty").value = "";
     
      updateReceipt();
    }

    function updateReceipt() {
      let receiptDiv = document.getElementById("receipt");
      receiptDiv.innerHTML = "";

      if (cart.length === 0) {
        receiptDiv.textContent = "Your cart is empty.";
        return;
      }

      let subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

      let itemDiscount = cart.reduce((sum, item) => {
        if (item.qty >= 3) sum += (item.price * item.qty) * 0.05;
        return sum;
      }, 0);

      let stationeryItems = cart.filter(i => i.category === "stationery");
      let stationeryTotal = stationeryItems.reduce((sum, i) => sum + (i.price * i.qty), 0);
      let stationeryDiscount = stationeryTotal > 200 ? stationeryTotal * 0.10 : 0;

      let finalTotal = subtotal - itemDiscount - stationeryDiscount;

      cart.forEach(item => {
        let subtotalItem = item.price * item.qty;
        let line = document.createElement("div");
        line.className = "item";
        line.textContent = `Item: ${item.name} (x${item.qty}) = ${subtotalItem}`;
        if (item.qty >= 3) {
          line.textContent += " â†’ discount applied";
          line.classList.add("discount");
        }
        receiptDiv.appendChild(line);
      });

      let totalsDiv = document.createElement("div");
      totalsDiv.className = "totals";
      totalsDiv.innerHTML = `
        <p>Subtotal: ${subtotal}</p>
        <p>Item Discounts: ${itemDiscount.toFixed(2)}</p>
        <p>Stationery Discount: ${stationeryDiscount.toFixed(2)}</p>
        <p>Final Total: ${finalTotal.toFixed(2)}</p>
      `;
      receiptDiv.appendChild(totalsDiv);
    }
  </script>
</body>
</html>
